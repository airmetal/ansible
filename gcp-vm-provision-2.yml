- name: Create an instance
  hosts: localhost
  gather_facts: no
  vars:
      gcp_project: "{{ lookup('env', 'GCE_PROJECT') }}"
      gcp_cred_kind: serviceaccount
      gcp_cred_file: "{{ lookup('env','GCE_CREDENTIALS_FILE_PATH') }}"
      zone: "us-east1-b"
      region: "us-east1"
  
  tasks:
   - name: create a disk
     gcp_compute_disk:
         name: 'disk-instance'
         size_gb: 10
         source_image: 'projects/ubuntu-os-cloud/global/images/family/ubuntu-1604-lts'
         zone: "{{ zone }}"
         project: "{{ gcp_project }}"
         auth_kind: "{{ gcp_cred_kind }}"
         service_account_file: "{{ gcp_cred_file }}"
         scopes:
           - https://www.googleapis.com/auth/compute
         state: present
     register: disk
   - name: create a network
     gcp_compute_network:
         name: 'network-instance'
         project: "{{ gcp_project }}"
         auth_kind: "{{ gcp_cred_kind }}"
         service_account_file: "{{ gcp_cred_file }}"
         scopes:
           - https://www.googleapis.com/auth/compute
         state: present
     register: network
   - name: create a address
     gcp_compute_address:
         name: 'address-instance'
         region: "{{ region }}"
         project: "{{ gcp_project }}"
         auth_kind: "{{ gcp_cred_kind }}"
         service_account_file: "{{ gcp_cred_file }}"
         scopes:
           - https://www.googleapis.com/auth/compute
         state: present
     register: ipaddress
   - name: create a instance
     gcp_compute_instance:
         state: present
         name: test-vm
         machine_type: n1-standard-1
         disks:
           - auto_delete: true
             boot: true
             source: "{{ disk }}"
         network_interfaces:
             - network: "{{ network }}"
               access_configs:
                 - name: 'External NAT'
                   nat_ip: "{{ ipaddress }}"
                   type: 'ONE_TO_ONE_NAT'
         zone: "{{ zone }}"
         auth_kind: "{{ gcp_cred_kind }}"
         service_account_file: "{{ gcp_cred_file }}"
         project: "{{ gcp_project }}"
         scopes:
           - https://www.googleapis.com/auth/compute
     register: instance
   - name: Wait for SSH to come up
     wait_for: host={{ ipaddress }} port=22 delay=10 timeout=60
   - name: Add host to groupname
     add_host: hostname={{ ipaddress }} groupname=new_instances
     
- name: Manage new instances
  hosts: new_instances
  connection: ssh
  sudo: True
  roles:
    - base_configuration
    - production_server
